<mat-menu #notisMenu="matMenu" class="backgroundColor">
  <mat-list>
    <p style="font-size: 16px; margin: initial; margin-bottom: 10px;" class="toolbarTextColor">Â Â Â Â Notifications</p>
      <mat-divider style="border-top-color: rgb(227 227 227 / 12%)"></mat-divider>
    <span *ngFor="let notice of this.notificationsService.notifications">

      <br>
      <mat-list-item>
       <p style="font-size: 12px;" class="toolbarTextColor">{{notice.message}}</p>

</button>

</button>
