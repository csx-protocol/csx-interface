<div #floatProgressBar class="float-progress-bar" >
  <div matTooltip="Factory New (0 - 0.07)"></div>
  <div matTooltip="Minimal Wear (0.07 - 0.15)"></div>
  <div matTooltip="Field-Tested (0.15 - 0.38)"></div>
  <div matTooltip="Well-Worn (0.38 - 0.45)"></div>
  <div matTooltip="Battle-Scarred (0.45 - 1.00)"></div>
  <div matTooltip="Min Float {{min}}"></div>
  <div matTooltip="Max Float {{max}}"></div>
  <div matTooltipPosition="above" matTooltip="Item Float {{value}}"></div>
</div>
