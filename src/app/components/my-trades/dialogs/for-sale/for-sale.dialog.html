<div style="max-width: 490px;">
  <h1 mat-dialog-title>Cancel Order</h1>
  <mat-dialog-content>
    Are you sure you want to cancel this order?
    <br>
    <br>
    <button mat-button color="warn" [mat-dialog-close]="true" style="color: rgb(244 67 54 / 38%) !important;">Cancel Order</button>
    <button mat-button [mat-dialog-close]="false">Close</button>
  </mat-dialog-content>
</div>
