<mat-card @fadeInOut class="margins background" style="background-image: url(../../../assets/art_csx_sm.png); background-repeat: no-repeat; background-size: cover;">
  <mat-card-content>

    <h1>CS Skins for Sale</h1>
    <p>Buy or Sell Counter-Strike Skins.</p>
    <p></p>
  </mat-card-content>
</mat-card>
<mat-divider style="margin: 0.5%; visibility: hidden;"></mat-divider>

<div *ngIf="this.web3.webUser.isUserWalletConnected">
  <div class="margins">
    <mat-accordion >

      <mat-expansion-panel showToggle (opened)="onDealingsOpen()">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3>Dealings</h3>
          </mat-panel-title>
          <mat-panel-description>
            My Trades & List for Sale.
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-tab-group  (selectedTabChange)="onTabChange($event)">
          <mat-tab label="My Trades">
            <div style="padding: 0 24px 16px;">
              <app-my-trades *ngIf="hasInitTradesClick"></app-my-trades>
            </div>
          </mat-tab>
          <mat-tab label="List Item for Sale">
            <app-list-item *ngIf="this.csgoItems.isDataComplete"></app-list-item>
            <br *ngIf="!this.csgoItems.isDataComplete">
            <div *ngIf="!this.csgoItems.isDataComplete" class="centered-loading-spinner">
              <mat-progress-spinner
              class="example-margin"
              color="primary"
              mode="indeterminate">
            </mat-progress-spinner>
            </div>
          </mat-tab>

        </mat-tab-group>
      </mat-expansion-panel>

    </mat-accordion>

  <mat-divider style="margin: 0.5%; visibility: hidden;"></mat-divider>
  <app-recently-listed-items></app-recently-listed-items>
</div>
  <!-- <app-recently-listed-items></app-recently-listed-items> -->
</div>

<div *ngIf="!this.web3.webUser.isUserWalletConnected" @fadeInOut>
  <mat-card  class="margins background" >
    <mat-card-content>
      <h2>Wallet not connected.</h2>
      <p>Connect wallet to retrieve on-chain data, this can be done in the upper-right corner.</p>
      <p></p>
    </mat-card-content>
  </mat-card>
</div>
